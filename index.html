<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Squares</title>
</head>
<body>

<div id="image-container">


  <div class="uppercase text-center p-8">
    <p class="p-4 mb-4">românia</p>
    <p>buletin de vot</p>
    <p>pentru alegerea presedintelui romaniei</p>
    <p>turul ii <span class="lowercase"> - 18 mai 2025</span></p>
  </div>

  <div class="square-container px-12 justify-end items-center flex flex-col gap-20 pt-24">
    
    <div class="square min-h-56 border-gray-950 flex items-center justify-between text-center min-w-128" id="square1">
      <span class="absolute -top-8 left-0">1)</span>
      <div class="logo-container max-w-48">
        <img class="w-auto" src="/public/aur-logo.png" alt="" srcset="">
      </div>
      <div class="flex flex-col justify-between h-48 basis-1/2">
        <p class="uppercase text-xl text-center">alianța pentru unirea românilor</p>
        <p class="capitalize text-xl  text-center">george-nicolae simion</p>
      </div>
    </div>
    <div class="square min-h-56 border-gray-950 flex items-center justify-between text-center mb-20 min-w-128" id="square2">
      <span class="absolute -top-8 left-0">2)</span>
      <div class="logo-container max-w-48">
        <img class="w-auto" src="/public/nicusor-logo.png" alt="" srcset="">
      </div>
     <div class="flex flex-col justify-between  h-48 basis-1/2">
      <p class="uppercase text-xl text-center">candidat independent</p>
      <p class="capitalize text-xl text-center">nicusor dan</p>
     </div>
    </div>
  </div>

</div>
<div id="controls" class="top-0 right-0 hidden">
  <label>
      <input type="checkbox" id="toggleSquare1" checked>
      Enable Square 1 (Move Away on Proximity)
  </label>
  <label>
      <input type="checkbox" id="toggleSquare2">
      Enable Square 2 (Grow on Distance)
  </label>
</div>

<script type="module" src="./src/main.js"></script>

</body>
</html>

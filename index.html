<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Squares</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pune-stampila.onrender.com/"> <!-- Replace with your actual URL -->
    <meta property="og:title" content="Cum se intampla votul"> <!-- Replace with your desired title -->
    <meta property="og:description" content="Explore an interactive simulation of a voting ballot with dynamic elements."> <!-- Replace with your desired description -->
    <meta property="og:image" content="/public/export.png"> <!-- Replace with the URL of your preview image -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://pune-stampila.onrender.com"> <!-- Replace with your actual URL -->
    <meta property="twitter:title" content="Cum se intampla votul"> <!-- Replace with your desired title -->
    <meta property="twitter:description" content="Explore an interactive simulation of a voting ballot with dynamic elements."> <!-- Replace with your desired description -->
    <meta property="twitter:image" content="/public/export.png"> <!-- Replace with the URL of your preview image -->
</head>
<body>

<div id="image-container" class="min-w-sm md:min-w-xl">


  <div class="uppercase text-center p-8">
    <p class="p-4 mb-4">românia</p>
    <p>buletin de vot</p>
    <p>pentru alegerea presedintelui romaniei</p>
    <p>turul ii <span class="lowercase"> - 18 mai 2025</span></p>
  </div>

  <div class="square-container md:px-12 justify-end items-center flex flex-col gap-20 pt-12 md:pt-24 min-w-sm md:min-w-xl w-full">
    
    <div class="w-full md:max-w-lg flex-1 square min-h-56 border-gray-950 flex items-center justify-between text-center" id="square1">
      <span class="absolute -top-8 left-0">1)</span>
      <div class="logo-container shrink-0 max-w-48 flex items-center justify-center h-full">
        <img class="max-w-full max-h-full object-contain" src="/public/aur-logo.png" alt="" srcset="">
      </div>
      <div class="flex flex-col justify-between h-48 basis-1/2">
        <p class="uppercase text-xl text-center">alianța pentru unirea românilor</p>
        <p class="capitalize text-xl  text-center">george-nicolae simion</p>
      </div>
    </div>
    <div class="w-full md:max-w-lg square min-h-56 border-gray-950 flex items-center justify-between text-center mb-20" id="square2">
      <span class="absolute -top-8 left-0">2)</span>
      <div class="logo-container shrink-0 max-w-48 flex items-center justify-center h-full">
        <img class="max-w-full max-h-full object-contain" src="/public/nicusor-logo.png" alt="" srcset="">
      </div>
     <div class="flex flex-col justify-between  h-48 basis-1/2">
      <p class="uppercase text-xl text-center">candidat independent</p>
      <p class="capitalize text-xl text-center">nicușor-daniel dan</p>
     </div>
    </div>
  </div>

</div>
<div id="controls" class="top-0 right-0 hidden">
  <label>
      <input type="checkbox" id="toggleSquare1" checked>
      Enable Square 1 (Move Away on Proximity)
  </label>
  <label>
      <input type="checkbox" id="toggleSquare2">
      Enable Square 2 (Grow on Distance)
  </label>
</div>

<script type="module" src="./src/main.js"></script>

</body>
</html>
